<!doctype html>
<html>
<head>
	<title></title>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<style type="text/css">
    .main,h2{
      margin-left:400px;
      padding: 0px 10px;

    body{
      background-color: white;
    }
  </style>
</head>

<body>
 <div class="jumbotron" >
  <div class="well">
    <h3>Polls App</h3>
  </div>

 </div>

<div id="content" name="content" class="main">
    <div class="row justify-content-center">
      <div class="col-8">
{% if latest_question_list %}
    <ul class="list-group list-group-flush">
    {% for question in latest_question_list %}
       <li class="list-group-item list-group-item-danger"><a href="{% url 'pollsproject1:detail' question.id %}">{{ question.question_text }}</a></li>

    {% endfor %}
    </ul>
   
{% else %}
    <p>No polls are available.</p>
{% endif %}
</div>

    </div>
       </div>
