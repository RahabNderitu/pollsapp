{% load static %}
<!doctype html>
<html>
<head>
	<title></title>

<link rel="stylesheet" type="text/css" href="{% static 'pollsproject1/style.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>

<h3>CHOOSE QUESTION  AND VOTE</h3>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
       <li><a href="{% url 'pollsproject1:detail' question.id %}">{{ question.question_text }}</a></li>

    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}






</body>
</html>
