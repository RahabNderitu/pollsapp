{% load static %}
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The POLLSAPP</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

<!--<link rel="stylesheet" type="text/css" href="{% static 'pollsproject1/style.css' %}"> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<style type="text/css">
    .main,h2{
      margin-left:500px;
      padding: 0px 10px;
    }   
    body{
      background-color: white;
    }
  </style>

</head>

<body> 
<div class="jumbotron" >
  <div class="well">
    <h3>Polls App</h3>
  </div>
<h2>VOTING PAGE</h2>

 </div>
<div id="content" name="content" class="main">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="btn btn-warning">
      <h1 style="text_align:center;">{{ question.question_text }}</h1>
      </div>
      <br>
      <br>
        
      {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        
      <br>
      <div class="form-group" >
      <form action="{% url 'pollsproject1:vote' question.id %}" method="post" >
      {% csrf_token %}
      {% for choice in question.choice_set.all %}
          <div class="form-check">
          <input class="form-check-input"  type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}"> 
          <label class="form-check-label" for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br> <br>
      {% endfor %}
          </div>
      <input class="btn btn-success"type="submit" value="Vote">
    
</form>
</div>
  </div>
    </div>
</body>
</html>
